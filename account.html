<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - Radiance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
    }
    .account-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h3 {
      font-weight: 600;
    }
    .btn {
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <div class="account-container text-center">
    <h3 class="mb-4"> My Account</h3>

    <p><strong>Name:</strong> <span id="userName">-</span></p>
    <p><strong>Shipping Address:</strong> <span id="userAddress">-</span></p>
    <p><strong>Total Orders:</strong> <span id="orderCount">0</span></p>

    <div class="mt-4 d-grid gap-3">
      <a href="orders.html" class="btn btn-outline-primary"> View Orders</a>
      <a href="edit-profile.html" class="btn btn-outline-secondary"> Edit Profile</a>
      <button class="btn btn-danger" onclick="logout()"> Logout</button>
    </div>
  </div>
<div class="text-center mt-4">
  <a href="index.html" class="btn btn-outline-primary"> Back to Home</a>
</div>
  <script>
    const name = localStorage.getItem("billing_name") || "Not provided";
    const address = localStorage.getItem("billing_address") || "Not provided";
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    document.getElementById("userName").innerText = name;
    document.getElementById("userAddress").innerText = address;
    document.getElementById("orderCount").innerText = orders.length;

    function logout() {
      localStorage.removeItem("loggedInUser");
      sessionStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
