<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Radiance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f2f2;
    }
    .edit-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h3 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="edit-container">
    <h3 class="mb-4 text-center">‚úèÔ∏è Edit Profile</h3>
    <form id="editForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-success">üíæ Save Changes</button>
        <a href="account.html" class="btn btn-outline-secondary">üîô Back to Account</a>
      </div>
    </form>
  </div>

  <script>
    // Pre-fill fields
    window.onload = () => {
      document.getElementById("name").value = localStorage.getItem("billing_name") || "";
      document.getElementById("email").value = localStorage.getItem("billing_email") || "";
      document.getElementById("address").value = localStorage.getItem("billing_address") || "";
    };

    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();

      localStorage.setItem("billing_name", name);
      localStorage.setItem("billing_email", email);
      localStorage.setItem("billing_address", address);

      alert("‚úÖ Profile updated successfully!");
      window.location.href = "account.html";
    });
  </script>

</body>
</html>
