<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Radiance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1611078489935-0cb9645d8d2e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-control, .form-check-input {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      box-shadow: none;
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .form-check-label {
      color: rgba(255, 255, 255, 0.85);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      font-weight: 600;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .login-container h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .login-container a {
      color: #ddd;
      text-decoration: underline;
    }

    .toast {
      font-weight: bold;
    }
  </style>
 

</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h3>Login to Radiance</h3>
    <form onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>

      <div class="mt-4 text-center">
        <small>Don't have an account? <a href="register.html">Register</a></small>
      </div>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="loginSuccessToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
      <div class="d-flex">
        <div class="toast-body">üéâ Login successful!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("http://localhost:3000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInUser", data.name);

        const toast = new bootstrap.Toast(document.getElementById("loginSuccessToast"));
        toast.show();

        setTimeout(() => {
          if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "index.html";
  }
        }, 1500);
      } else {
        alert("‚ùå " + data.message);
      }
    } catch (error) {
      alert("‚ùå Login failed. Try again.");
      console.error(error);
    }
  }

  function logoutUser() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
