<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders - Radiance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f2f5;
    }
    .container {
      max-width: 900px;
    }
    .order-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
  </style>
</head>
<div class="text-center mt-4">
  <a href="index.html" class="btn btn-primary">‚Üê Back to Home</a>
</div>

<body>

<div class="container mt-5 mb-5">
  <h3 class="mb-4">üßæ Your Orders</h3>
  <div id="ordersList"></div>
</div>

<script>
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const container = document.getElementById("ordersList");

  if (orders.length === 0) {
    container.innerHTML = `<p>No orders found.</p>`;
  } else {
    orders.forEach((order, index) => {
      const div = document.createElement("div");
      div.className = "order-card";

      let itemsHTML = order.items.map(item => 
        `<li>${item.name} - ‚Çπ${item.price}</li>`).join("");

      div.innerHTML = `
        <h5>Order #${index + 1}</h5>
        <p><strong>Date:</strong> ${order.date}</p>
        <p><strong>Name:</strong> ${order.billing.name}</p>
        <p><strong>Address:</strong> ${order.billing.address}</p>
        <ul>${itemsHTML}</ul>
        <p><strong>Total:</strong> ‚Çπ${order.total.toFixed(2)}</p>
      `;

      container.appendChild(div);
    });
  }
</script>

</body>
</html>
